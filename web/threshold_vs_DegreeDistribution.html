    <script type="text/javascript">
        $(function () {
            var chart;
            
            $(document).ready(function() {

                    // render the chart after request is complete
                    chart = new Highcharts.Chart({
                        chart: {

			                text: '',

			            yAxis: {

			                align: 'right',

			                x: -10,
			                y: 100,
			                borderWidth: 0
			            },
						series: series
                    });
                };
                
                d3.json("./threshold_vs_DegreeDistribution/data.json", function(json) {
